{% extends 'layout.html' %} {% block content %}
<div class="timeline">
  <form id="join-form" action="/auth/join" method="POST">
    <div class="input-group">
      <label for="join-id">아이디</label>
      <input id="join-id" type="text" name="id" />
    </div>
    <div class="input-group">
      <label for="join-nick">닉네임</label>
      <input id="join-nick" type="text" name="nickname" />
    </div>
    <div class="input-group">
      <label for="join-password">비밀번호</label>
      <input id="join-password" type="password" name="password" />
    </div>
    <div class="input-group">
      <lable for="join-blogName">블로그 이름</lable>
      <input id="join-blogName" type="text" name="blogName" />
    </div>
    <div class="input-group">
      <lable for="join-email">이메일</lable>
      <input id="join-email" type="email" name="email" />
    </div>
    <div class="input-group">
      <lable for="join-phone">연락처</lable>
      <input id="join-phone" type="text" name="phone" />
    </div>
    <button id="join-btn" type="submit" class="btn">회원가입</button>
  </form>
</div>

{% endblock %}
